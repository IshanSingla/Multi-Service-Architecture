
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: product-services
type: Opaque
data:
  POSTGRES_PASSWORD: dm9qYk5odUhBOVIx
  REDIS_PASSWORD: ekJRandZSwUzbjNEcTFmc29MbkRhRUNQaEZOM0JKNVI=
  MONGO_INITDB_ROOT_PASSWORD: dm9qYk5odUhBOVIx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  namespace: product-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: ishansingl.azurecr.io/product-service:latest
        env:
        - name: DATABASE_URL
          value: "postgresql://bfh_owner:{{ .secrets.POSTGRES_PASSWORD }}@postgres:5432/bfh_product"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: product-services
spec:
  selector:
    app: product
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000